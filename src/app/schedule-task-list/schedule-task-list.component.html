
<table class="table table-hover table-striped">
  <thead>
    <th>ID</th>
    <th>Name</th>
    <th>Recurrence value</th>
  </thead>
  <tbody>
    <tr style="max-width: fit-content;" *ngFor="let task of tasks">
      <td>{{task.id}}</td>
      <td>{{task.name}}</td>
      <td>{{task.recurrence}}</td>
      <td style="width: auto;">                
        <button type="button" class="btn btn-danger mr-4" (click)="deleteTask(task)">Delete</button>
        <a [routerLink]="['/tasks/edit/', task.id]">
          <button type="button" class="btn btn-primary mr-4">Edit</button>
        </a>
      </td>
    </tr>
    <br/>  
  </tbody>
  <div>
  <button type="button" class="btn btn-primary mr-4" (click)="scheduleTask(tasks)">Schedule tasks</button>
  </div>
</table>
